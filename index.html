<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Log In</title>
</head>
<body>
    <!-- sign Up -->
    <form>
        <input type="text" name="user"  id="s_username" placeholder="Username">
        <input type="password" name="password" id="s_pwd" placeholder="Password">
        <button type="button" onclick="signUp()">Sign Up</button>
    </form>
    <!-- log in -->
    <form>
        <input type="text" name="txt_user" id="username" placeholder="Username">
        <input type="password" name="txt_pwd" id="pwd" placeholder="Password">
        <button type="button" onclick="login()">LOG IN</button>
</form>
</body>
</html>
<script>
    function signUp() {
       const adminName = document.getElementById("s_username").value;
       const pass = document.getElementById("s_pwd").value;
       let users = JSON.parse(localStorage.getItem('users')) || [];
       users.push({
           username: adminName,
           password: pass
       });
       localStorage.setItem('users', JSON.stringify(users));
       console.log(adminName, pass);
     document.getElementById("s_username").value = '';
document.getElementById("s_pwd").value = '';
alert("You have been successfully signed up!");
}
   function login() {
       const username = document.getElementById("username").value;
       const password = document.getElementById("pwd").value;
       const users = JSON.parse(localStorage.getItem('users')) || [];
       const user users.find(user => user.username === username && user.password === password);
       if (user) {
           alert("Login successful");
           console.log("Logged in user:", user);
       } else {
           alert("Invalid credentials");
           console.log("No matching user found");
       }
  }
</script>
